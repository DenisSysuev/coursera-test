<table>
  <tr>
    <th>Short Name</th>
    <th>Name</th>
    <th>Description</th>
    <th>Price Small</th>
    <th>Price Large</th>
  </tr>
  <tr ng-repeat="item in $ctrl.dishes">
    <td>{{item.short_name}}</td>
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
    <td>{{item.price_small}}</td>
    <td>{{item.price_large}}</td>
  </tr>
</table>
